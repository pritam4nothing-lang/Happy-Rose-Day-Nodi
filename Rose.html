<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day Nodi</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body{
        height:100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display:flex;
        justify-content:center;
        align-items:center;
        overflow:hidden;
    }

    .card{
        background: rgba(255,255,255,0.25);
        backdrop-filter: blur(10px);
        border-radius:20px;
        padding:30px;
        text-align:center;
        box-shadow:0 20px 40px rgba(0,0,0,0.25);
        animation: pop 1s ease;
    }

    @keyframes pop{
        from{transform:scale(0.7); opacity:0;}
        to{transform:scale(1); opacity:1;}
    }

    h1{
        color:#c2185b;
        margin-bottom:10px;
    }

    p{
        color:#880e4f;
        margin-bottom:20px;
        font-size:18px;
    }

    img{
        width:220px;
        border-radius:15px;
        box-shadow:0 10px 25px rgba(0,0,0,0.3);
    }

    .float{
        position:absolute;
        animation: float 6s linear infinite;
        font-size:22px;
    }

    @keyframes float{
        0%{transform:translateY(100vh); opacity:0;}
        20%{opacity:1;}
        100%{transform:translateY(-10vh); opacity:0;}
    }
</style>
</head>

<body>

<div class="card">

</div>

    for(let i=0;i<20;i++){

</script>

</body>
</html>
