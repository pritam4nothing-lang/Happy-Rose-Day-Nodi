<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day Nodi</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
    }

    body{
        height:100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display:flex;
        justify-content:center;
        align-items:center;
        overflow:hidden;
        font-family: 'Segoe UI', sans-serif;
    }

    .card{
        background: rgba(255,255,255,0.28);
        backdrop-filter: blur(12px);
        border-radius:25px;
        padding:35px 40px;
        text-align:center;
        box-shadow:0 25px 50px rgba(0,0,0,0.25);
        animation: pop 1s ease;
    }

    @keyframes pop{
        from{transform:scale(0.7); opacity:0;}
        to{transform:scale(1); opacity:1;}
    }

    h1{
        color:#c2185b;
        margin-bottom:15px;
        font-size:34px;
    }

    /* SPECIAL MESSAGE */
    p{
        font-family: 'Pacifico', cursive;
        color:#8e0038;
        font-size:28px;
        margin-bottom:25px;
    }

    /* MAIN GIF */
    .main-gif{
        width:300px;
        animation: bounceIn 1.4s ease;
        border-radius:18px;
        box-shadow:0 15px 30px rgba(0,0,0,0.35);
    }

    @keyframes bounceIn {
        0% {
            opacity: 0;
            transform: scale(0.3);
        }
        50% {
            opacity: 1;
            transform: scale(1.1);
        }
        70% {
            transform: scale(0.95);
        }
        100% {
            transform: scale(1);
        }
    }

    .float{
        position:absolute;
        animation: float 6s linear infinite;
        font-size:22px;
    }

    @keyframes float{
        0%{transform:translateY(100vh); opacity:0;}
        20%{opacity:1;}
        100%{transform:translateY(-10vh); opacity:0;}
    }
</style>
</head>

<body>

<div class="card">

    <p>Nodi, this rose is just for you ðŸ’—</p>

    <!-- MAIN CHARACTER GIF -->
    <img src="rose_for_nodi.gif" alt="Rose for Nodi" class="main-gif">
</div>

<script>
    const icons = ["ðŸŒ¹","ðŸ’–","ðŸŒ¸","ðŸ’•"];

    for(let i=0;i<25;i++){
        const span = document.createElement("span");
        span.className = "float";
        span.innerText = icons[Math.floor(Math.random()*icons.length)];
        span.style.left = Math.random()*100 + "vw";
        span.style.animationDuration = (Math.random()*3 + 4) + "s";
        span.style.fontSize = (Math.random()*18 + 16) + "px";
        document.body.appendChild(span);
    }
</script>

</body>
</html>
