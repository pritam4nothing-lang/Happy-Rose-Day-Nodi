<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day Nodi</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

/* CARD */
.card{
    width:100%;
    max-width:420px;
    background:rgba(255,255,255,0.35);
    backdrop-filter:blur(12px);
    border-radius:26px;
    padding:28px 22px;
    text-align:center;
    box-shadow:0 25px 50px rgba(0,0,0,0.25);
}

/* TEXT */
h1{
    font-size:30px;
    color:#c2185b;
    margin-bottom:14px;
}

.letter{
    font-family:'Playfair Display', serif;
    font-size:21px;
    line-height:1.65;
    color:#7a0030;
    margin-bottom:20px;
}

.letter span{
    font-family:'Pacifico', cursive;
    font-size:25px;
    color:#8e0038;
}

/* IMAGE AREA (CLICK SAFE) */
.image-box{
    width:100%;
    max-width:280px;
    height:360px;
    margin:0 auto;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 15px 30px rgba(0,0,0,0.35);
}

.image-box img{
    width:100%;
    height:100%;
    object-fit:cover;
}
</style>
</head>

<body>

<div class="card">
    <h1>ðŸŒ¹ Happy Rose Day ðŸŒ¹</h1>

    <div class="letter">
        Dear <span>Nodi</span>,<br><br>
        This rose carries more than petals and fragrance.  
        It carries moments, memories, and a heart  
        that smiles every time it thinks of you.
        <br><br>
        Tap gentlyâ€¦ something special is waiting ðŸ’—
    </div>
    
    <!-- CLICK SAFE IMAGE -->
    <div class="image-box" id="box">
        <img id="mainImg" src="rose_for_nodi.gif">
    </div>
</div>

<audio id="sound" src="i_love_you.mp3"></audio>

<script>
let step = 0;
const img = document.getElementById("mainImg");
const sound = document.getElementById("sound");
const box = document.getElementById("box");

box.addEventListener("click", ()=>{
    if(step === 0){
        img.src = "reveal_pic_1.jpg";
        sound.play();
        step = 1;
    }
    else if(step === 1){
        img.src = "reveal_pic_2.jpg";
        step = 2;
    }
});
</script>

</body>
</html>
