<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day Nodi</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    overflow:hidden;
}

/* CARD */
.card{
    width:100%;
    max-width:420px;
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(12px);
    border-radius:25px;
    padding:30px 25px;
    text-align:center;
    box-shadow:0 20px 45px rgba(0,0,0,0.25);
}

/* TEXT */
h1{
    font-size:30px;
    color:#c2185b;
    margin-bottom:15px;
}

.letter{
    font-family:'Playfair Display', serif;
    font-size:20px;
    line-height:1.6;
    color:#7a0030;
    margin-bottom:20px;
}

.letter span{
    font-family:'Pacifico', cursive;
    font-size:24px;
    color:#8e0038;
}

/* FLIP CARD */
.flip-container{
    perspective:1000px;
}

.flip-card{
    width:100%;
    max-width:280px;
    height:360px;
    margin:auto;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 1s ease;
    cursor:pointer;
}

.flip-card.flipped{
    transform:rotateY(180deg);
}

.face{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:18px;
    backface-visibility:hidden;
    box-shadow:0 15px 30px rgba(0,0,0,0.35);
}

.front{
    animation:bounceIn 1.4s ease;
}

.back{
    transform:rotateY(180deg);
}

@keyframes bounceIn{
    0%{opacity:0;transform:scale(0.3);}
    50%{opacity:1;transform:scale(1.1);}
    70%{transform:scale(0.95);}
    100%{transform:scale(1);}
}

/* FLOATING ICONS */
.float{
    position:absolute;
    bottom:-40px;
    animation:floatUp linear infinite;
    pointer-events:none;
}

@keyframes floatUp{
    0%{transform:translateY(0);opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="card">
    <h1>ðŸŒ¹ Happy Rose Day ðŸŒ¹</h1>

    <div class="letter">
        Dear <span>Nodi</span>,<br><br>
        This rose hides something specialâ€¦  
        Tap it ðŸ’—
    </div>

    <!-- FLIP CARD -->
    <div class="flip-container">
        <div class="flip-card" id="flipCard">
            <img src="rose_for_nodi.gif" class="face front" id="frontImg">
            <img src="reveal_pic_1.jpg" class="face back" id="backImg">
        </div>
    </div>
</div>

<!-- SOUND -->
<audio id="loveSound" src="i_love_you.mp3"></audio>

<script>
const flipCard = document.getElementById("flipCard");
const backImg = document.getElementById("backImg");
const sound = document.getElementById("loveSound");

let step = 0;

flipCard.addEventListener("click", () => {
    if(step === 0){
        // First tap â†’ Photo 1 + sound
        flipCard.classList.add("flipped");
        sound.play();
        step = 1;
    }
    else if(step === 1){
        // Second tap â†’ Photo 2
        flipCard.classList.remove("flipped");
        setTimeout(()=>{
            backImg.src = "reveal_pic_2.jpg";
            flipCard.classList.add("flipped");
        }, 400);
        step = 2;
    }
});

// Floating hearts
const icons = ["ðŸŒ¹","ðŸ’–","ðŸ’•","ðŸŒ¸"];
for(let i=0;i<18;i++){
    const span = document.createElement("span");
    span.className="float";
    span.innerText=icons[Math.floor(Math.random()*icons.length)];
    span.style.left=Math.random()*100+"vw";
    span.style.fontSize=(Math.random()*18+14)+"px";
    span.style.animationDuration=(Math.random()*4+5)+"s";
    document.body.appendChild(span);
}
</script>

</body>
</html>
