<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day Nodi</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    overflow:hidden;
}

/* CARD */
.card{
    width:100%;
    max-width:420px;
    background:rgba(255,255,255,0.35);
    backdrop-filter:blur(14px);
    border-radius:26px;
    padding:30px 25px;
    text-align:center;
    box-shadow:0 25px 50px rgba(0,0,0,0.25);
}

/* TITLE */
h1{
    font-size:30px;
    color:#c2185b;
    margin-bottom:14px;
}

/* MESSAGE (PROPER SIZE) */
.letter{
    font-family:'Playfair Display', serif;
    font-size:21px;
    line-height:1.65;
    color:#7a0030;
    margin-bottom:22px;
}

.letter span{
    font-family:'Pacifico', cursive;
    font-size:25px;
    color:#8e0038;
}

/* IMAGE AREA */
.reveal-box{
    width:100%;
    max-width:280px;
    height:360px;
    margin:0 auto;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 15px 30px rgba(0,0,0,0.35);
    cursor:pointer;
    position:relative;
}

.reveal-box img{
    width:100%;
    height:100%;
    object-fit:cover;
    position:absolute;
    top:0;
    left:0;
    transition:opacity 0.8s ease, transform 0.8s ease;
}

/* initial */
#img1,#img2{
    opacity:0;
    transform:scale(0.9);
}

/* visible */
.show{
    opacity:1;
    transform:scale(1);
}

/* floating hearts */
.float{
    position:absolute;
    bottom:-40px;
    animation:floatUp linear infinite;
    pointer-events:none;
}

@keyframes floatUp{
    0%{transform:translateY(0);opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="card">
    <h1>ðŸŒ¹ Happy Rose Day ðŸŒ¹</h1>

    <div class="letter">
        Dear <span>Nodi</span>,<br><br>
        This rose carries more than petals and fragrance.  
        It carries moments, memories, and a heart  
        that smiles every time it thinks of you.
        <br><br>
        Tap gentlyâ€¦ something special is waiting ðŸ’—
    </div>

    <!-- IMAGE STACK -->
    <div class="reveal-box" id="box">
        <img src="rose_for_nodi.gif" id="gif" class="show">
        <img src="reveal_pic_1.jpg" id="img1">
        <img src="reveal_pic_2.jpg" id="img2">
    </div>
</div>

<audio id="sound" src="i_love_you.mp3"></audio>

<script>
let step = 0;
const box = document.getElementById("box");
const gif = document.getElementById("gif");
const img1 = document.getElementById("img1");
const img2 = document.getElementById("img2");
const sound = document.getElementById("sound");

box.addEventListener("click", ()=>{
    if(step === 0){
        gif.classList.remove("show");
        img1.classList.add("show");
        sound.play();
        step = 1;
    }
    else if(step === 1){
        img1.classList.remove("show");
        img2.classList.add("show");
        step = 2;
    }
});

/* floating hearts */
const icons=["ðŸŒ¹","ðŸ’–","ðŸ’•","ðŸŒ¸"];
for(let i=0;i<18;i++){
    const s=document.createElement("span");
    s.className="float";
    s.innerText=icons[Math.floor(Math.random()*icons.length)];
    s.style.left=Math.random()*100+"vw";
    s.style.fontSize=(Math.random()*18+14)+"px";
    s.style.animationDuration=(Math.random()*4+5)+"s";
    document.body.appendChild(s);
}
</script>

</body>
</html>
